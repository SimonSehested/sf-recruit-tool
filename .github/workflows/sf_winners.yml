name: Shakes&Fidget Winners

on:
  # Kør én gang om dagen
  schedule:
    - cron: "55 11 * * *"
  # Mulighed for at trigge manuelt fra GitHub UI
  workflow_dispatch:

jobs:
  run-winners:
    runs-on: ubuntu-latest
    # Giv jobbet lov til at køre længe (op til GitHub Actions' grænse)
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Rust til sf_fetcher og sf_mailer ---
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build sf_fetcher (Rust)
        run: |
          cd sf_fetcher
          cargo build --release

      - name: Build sf_mailer (Rust)
        run: |
          cd sf_mailer
          cargo build --release

      # --- Python til check_activity.py ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt, skipping pip install."
          fi

      # --- Kør scriptet der både finder vindere OG sender beskeder med sleep ---
      - name: Run activity checker and send messages
        env:
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: |
          python check_activity.py

      # --- Commit snapshot + blacklist hvis de er ændret ---
      - name: Commit updated data files
        # Kun forsøg at committe hvis jobbet er kørt igennem
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Tilføj datafilerne hvis de findes
          git add data/levels_latest.json data/winner_blacklist.json 2>/dev/null || true

          if ! git diff --cached --quiet; then
            git commit -m "Update S&F level snapshot and blacklist [CI]"
            git push
          else
            echo "No changes to commit."
          fi
